<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/layui/css/layui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <script src="{{ url_for('static', filename='plugins/layui/layui.js') }}"></script>
    {% block head %}{% endblock %}
    <title>FlaskIT</title>
</head>
<body>
<div class="container-fluid">
    {% block body %}{% endblock %}
</div>
{% block script %}{% endblock %}
<div id="confirmok" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">关闭</span></button>
                <h4 class="modal-title">注意</h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="confirmok_btn" class="btn btn-danger">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
